{% extends 'base.html' %}

{% block content %}

<div class="d-flex justify-content-center mt-5">
    <div class="card w-50">
    <p class="card-header fs-3 text-center">Signup</p>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Enter a username">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter a valid email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control"  placeholder="Enter a password atleast 8 characters">
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">Confirm Password</label>
                <input type="password" name="password2" id="password2" class="form-control" placeholder="confirm password">
            </div>

            <button type="submit" class="btn btn-primary w-100 my-3">Sign Up</button>
        </form>
    </div>
</div>
</div>

{% endblock %}
